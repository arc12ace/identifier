<html> 
    <head> 
        <title> Family Recognition </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body> 
        <center>
            <h1 class="btn heading"> Family Recognition </h1>
            <h3> This model can identify the following memebers of my family: </h3>
            <b id="objects"> 
            My mom <hr> 
            My dad <hr>
            My (maternal) grandmother <hr>
            My (maternal) grandfather <hr> 
            My old(er) cousin <hr>
            My little cousin <hr> 
            Me <hr> 
        </b>
        <div id="camera">
        </div>
        <br>
        <br>
        <button id="clickPic" class="btn btn-primary" onclick=click()> Click a picture </button>
        <br>
        <br>
        <div id="snapshot"> 
        </div>
        <br>
        <br>
        <button id="identifyPerson" class="btn btn-warning" onclick=identify()> Determine who it is! </button>
        <br>
        <br>
        <p class="result btn"> Person: <span id="person"> </span> </p>
        <br>
        <p class="result btn"> Accuracy <span id="accuracy"> </span> </p>
        </center>
        <scipt src="main.js"> </scipt>
    </body>
</html>
